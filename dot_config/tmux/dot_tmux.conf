# prefix
set -g prefix C-s
set-option -g update-environment "DISPLAY WAYLAND_DISPLAY SSH_AUTH_SOCK"

set -s escape-time 0

# yazi
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# bind-key
bind -n M-c new-window -c "#{pane_current_path}"
bind -n M-w 'kill-window'
bind -n M-p previous-window
bind -n M-n next-window
bind -n C-PageUP previous-window
bind -n C-PageDOWN next-window
bind -n M-[ copy-mode
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1
bind c new-window -c '#{pane_current_path}'
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# style
set -g allow-rename on
set-option -g status-position top
set-option -g status-justify "centre"
set -g renumber-windows on
set -g default-terminal "tmux-256color"
# set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-overrides ',xterm*:Ms=\E]52;%p1%s;%p2%s\7'
set -as terminal-overrides ',foot:RGB'

set -g status-left '#{prefix_highlight}'
set -g status-right ''
setw -g window-status-format "#W"
setw -g window-status-current-format "#W"
set-option -g status-style fg=white,bg=colour235
set -g window-status-style fg=colour242,bold
set -g window-status-current-style fg=white,bold

# copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -bi"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -bi"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_copy_prompt 'Copy'

# initialize tmux plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
